# Infrastructure-only docker-compose for local development
# Use this when running services from IDE for debugging
#
# Usage: docker compose -f docker-compose.infra.yml up -d

version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: eda-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-ingestion:
    image: postgres:16-alpine
    container_name: eda-postgres-ingestion
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ingestion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_ingestion_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ingestion_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-validation:
    image: postgres:16-alpine
    container_name: eda-postgres-validation
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: validation_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_validation_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d validation_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-enrichment:
    image: postgres:16-alpine
    container_name: eda-postgres-enrichment
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: enrichment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_enrichment_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d enrichment_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-audit:
    image: postgres:16-alpine
    container_name: eda-postgres-audit
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: audit_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_audit_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d audit_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
  postgres_ingestion_data:
  postgres_validation_data:
  postgres_enrichment_data:
  postgres_audit_data:
