spring:
  application:
    name: validation-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:validation_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    # Connection settings
    connection-timeout: 10s
    requested-heartbeat: 30s
    # Listener container settings
    listener:
      simple:
        # Manual acknowledgment for fine-grained control (overridden to AUTO in config)
        acknowledge-mode: auto
        # Prefetch: Number of unacked messages per consumer
        prefetch: 10
        # Concurrency: Number of concurrent consumers
        concurrency: 1
        max-concurrency: 5
        # Retry configuration (also configured programmatically in RabbitMQConfig)
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 5
          multiplier: 2.0
          max-interval: 10000ms
        # Default requeue rejected messages to false (use DLQ instead)
        default-requeue-rejected: false

server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Outbox Publisher Configuration
outbox:
  publisher:
    enabled: true
    polling-interval: 2s      # Poll every 2 seconds
    batch-size: 50            # Process 50 events per batch
    max-retries: 10           # Max retry attempts before marking as FAILED
    initial-retry-delay: 10s  # Initial retry delay (exponential backoff)
    max-retry-delay: 1h       # Max retry delay cap

logging:
  level:
    com.eda.lab: DEBUG
    org.springframework.amqp: INFO
    org.springframework.retry: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.scheduling: INFO