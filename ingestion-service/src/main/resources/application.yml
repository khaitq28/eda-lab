spring:
  application:
    name: ingestion-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ingestion_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    # Publisher confirms for reliability (at-least-once delivery)
    publisher-confirm-type: correlated
    publisher-returns: true
    # Connection and channel timeouts
    connection-timeout: 10s
    # Template settings
    template:
      mandatory: true
      retry:
        enabled: true
        initial-interval: 1s
        max-attempts: 3
        multiplier: 2
    # Listener settings (for future consumers)
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 10
        retry:
          enabled: true
          initial-interval: 2s
          max-attempts: 3

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Outbox Publisher Configuration
outbox:
  publisher:
    enabled: true
    polling-interval: 2s      # Poll every 2 seconds
    batch-size: 50            # Process 50 events per batch
    max-retries: 10           # Max retry attempts before marking as FAILED
    initial-retry-delay: 10s  # Initial retry delay (exponential backoff)
    max-retry-delay: 1h       # Max retry delay cap

logging:
  level:
    com.eda.lab: DEBUG
    org.springframework.amqp: INFO
    org.springframework.scheduling: INFO